<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cronómetros Múltiples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor-cronometros">
        <div class="cronometro">
            <h2>Cronómetro 1</h2>
            <input id="entradaCronometro1" type="number" placeholder="Tiempo en segundos">
            <div id="cronometro1" class="tiempo">00 : 00</div>
            <div id="estado1" class="estado">En Pausa</div>
        </div>

        <div class="cronometro">
            <h2>Cronómetro 2</h2>
            <input id="entradaCronometro2" type="number" placeholder="Tiempo en segundos">
            <div id="cronometro2" class="tiempo">00 : 00</div>
            <div id="estado2" class="estado">En Pausa</div>
        </div>

        <div class="cronometro">
            <h2>Cronómetro 3</h2>
            <input id="entradaCronometro3" type="number" placeholder="Tiempo en segundos">
            <div id="cronometro3" class="tiempo">00 : 00</div>
            <div id="estado3" class="estado">En Pausa</div>
        </div>
    </div>

    <button id="botonIniciar">Iniciar Cronómetros</button>

    <!-- <script src="cronometros.js"></script> -->
    <script src="cronometrosV2.js"></script>
</body>
</html>
